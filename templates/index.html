<!DOCTYPE html>
<head></head>
<body style="background-color: #5f6a72">
  {% extends "base.html" %}

	{% block topbar %}
	<!-- By passing a valid access token here, we are able to display -->
	<!-- the user's images without having to download or prepare -->
	<!-- them ahead of time -->
	<div>
		<h1 style="text-align: center; font-size: 50px; font-family: sans-serif; color: black">c<span style="color: #d21034">RU</span>sh finder</h1>
	</div>
	<div style="text-align: center">
		<div id="share-app">
			<ul>
				<li>
					<a href="#" class="facebook-button" id="postToWall" data-url="{{ url }}">
						<span class="plus">Share on Facebook</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	{% endblock%}


	{% block content %}
	<section class="clearfix" id="samples" style="text-align: center">
		<h1>Search for your Friends on Rutgers Crushes!</h1>
		<div class="list">
			<h3>A few of your friends</h3>
			<ul class="friends">{% for friend in friends.data %}
				<li>
					<a href="#" onclick="window.open('http://www.facebook.com/{{friend.id}}')">
						<img src="https://graph.facebook.com/{{friend.id}}/picture" alt="{{friend.name}}">
							{{friend.name}}
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		<input type="text" name="SearchField" value="Name" id="searchField" style="border-margin: 5px"><br>
		<button  style="border-margin: 5px" id="searchButton">Search</button>
		<div id="output"></div>
	</section>
	{% endblock%}
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$("#searchButton").click(function(){
		$.ajax([
			url:"/search",
			data:[
				data: $("#searchField").val()
			],
			success: function(data){
				//var decodedJson = $.parseJSON(data);
				var decodedJson = "lol";
				$('#output').val(decodedJson);
				// do stuff with the decoded data
			}
		]);
	});
</script>
